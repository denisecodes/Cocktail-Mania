<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Mania - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-cream-yellow font-body">
    <img class="w-1/3 mx-auto" src="https://media.giphy.com/media/m5WK3KxQSX1AWJU9yd/giphy.gif">
    <h1 class="font-heading text-center text-2xl">Welcome to Cocktail Mania!</h1>
    <div class="flex items-center justify-center">
        <a href="#" class="mt-5 bg-green btn" id="drinkBtn">Get a Random Cocktail</a>
    </div>
    <h3 class="text-center py-5 text-sm font-semibold">or find a drink of your choice</h3>
    <!-- Search bar -->
    <div class="py-3 px-2">
        <div class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-xl">
        <div class="md:flex">
            <div class="w-full px-3">
                <div class="relative mb-10">
                <i id="searchButton" class="absolute fa fa-search text-gray-400 top-5 left-4"></i>
                <input type="text" id="searchBar" class="bg-white h-14 w-full px-12 rounded-lg focus:outline-none hover:cursor-pointer" name="">
                <span class="absolute top-4 right-5 border-l pl-4"><i class="fa fa-microphone text-gray-500 hover:cursor-pointer"></i></span>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- end of search bar -->
    <script src="index.js"></script>
</body>
</html>
